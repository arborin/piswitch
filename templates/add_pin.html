{% extends 'layout.html' %} 

{% block title %}Pin{% endblock %} 


{% block content %}

<div class="row">
    <div class="col-12 mb-3">
        <h4>Add Pin</h4>
    </div>
    <div class="col-md-6">
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" name="username" class="form-control form-control-sm" id="username" value="" />
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">GPIO Number</label>
                <div class="col-sm-8">
                    <input type="number" name="name" class="form-control form-control-sm" id="name" value="" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 text-right">
                    <a href="pins.html" class="btn btn-sm btn-warning">Back</a>
                    <button type="submit" class="btn btn-sm btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6" style="border: 1px solid white">
        <img src="{{ url_for('static', filename='img/pinout.png') }}" class="img-fluid float-end" alt="pinout" />
    </div>
</div>

{% endblock %}
