{% extends 'auth/layout.html' %} 

{% block title %}Dashboard{% endblock %} 


{% block content %}


<div class="login-form">
    <form autocomplete="off" method="post" action="{{ url_for('register') }}">
        <div class="text-center mt-3 mb-3">
            <a href="{{url_for('login')}}"><img src="{{ url_for('static', filename='img/logo_img.png') }}" height="100px"/></a>
        </div>
        
        <div class="form-group">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-12">
                <input type="text" name="username" class="form-control form-control-sm" id="username" value=""  autocomplete="new-username"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-12">
                <input type="text" name="name" class="form-control form-control-sm" id="name" value=""  autocomplete="new-name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-12">
                <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="Password" autocomplete="new-password" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="col-sm-12 col-form-label">Confirm Password</label>
            <div class="col-sm-12">
                <input type="password" class="form-control form-control-sm" name="confirm_password" id="confirm_password" placeholder="Confirm Password" autocomplete="new-confirm_password" />
            </div>
        </div>

        <div class="form-group row mt-3">
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-sm btn-warning mt-3" style="width: 100%;">Register</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
