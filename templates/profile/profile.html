{% extends 'layout.html' %} 

{% block title %}Edit Profile{% endblock %} 


{% block content %}

<div class="row">
    <div class="col-12 mb-3">
        <h4>Edit Profile</h4>
    </div>
    <div class="col-md-6">
        <form method="post" action="{{ url_for('update_profile') }}" autocomplete="off">

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control form-control-sm" id="name" value="{{ session['name'] }}" />
                </div>
            </div>
            
             <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control form-control-sm" name="password" id="password" placeholder="Password" autocomplete="new_password"/>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 text-right">
                    <a href="{{ url_for('index')}}" class="btn btn-sm btn-primary">Back</a>
                    <button type="submit" class="btn btn-sm btn-warning">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
