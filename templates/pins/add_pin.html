{% extends 'layout.html' %} 

{% block title %}Add Pin{% endblock %} 


{% block content %}

<div class="row">
    <div class="col-md-6  mb-3">
        <h4>Add Pin</h4>
        <form method="post" action="{{ url_for('add_pin') }}" autocomplete="off">
            
            <div class="form-group row">
                <label for="gpio" class="col-sm-4 col-form-label">GPIO Number</label>
                <div class="col-sm-8">
                    <input type="number" name="gpio" class="form-control form-control-sm" id="goio" value="" />
                </div>
            </div>

            
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control form-control-sm" id="name" value="" autocomplete="new_pin_name" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 text-right">
                    <a href="{{url_for('pins')}}" class="btn btn-sm btn-primary">Back</a>
                    <button type="submit" class="btn btn-sm btn-warning">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6" >
        <h4>Raspberry Pi3 (pinount)</h4>
        <div>
            <img src="{{ url_for('static', filename='img/pinout.png') }}" class="img-fluid float-end"  style="border: 1px solid white;" alt="pinout" />
        </div>
    </div>
</div>

{% endblock %}
