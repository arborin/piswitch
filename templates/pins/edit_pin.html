{% extends 'layout.html' %} 

{% block title %}Edit Pin{% endblock %} 


{% block content %}

<div class="row">
    <div class="col-12 mb-3">
        <h4>Edit Pin</h4>
    </div>
    <div class="col-md-6">
        <form method="post" action="{{ url_for('add_pin') }}">
            <input type="hidden" name="id" class="form-control form-control-sm" id="id" value="{{ pin.id }}" />
            <div class="form-group row">
                <label for="gpio" class="col-sm-4 col-form-label">GPIO Number</label>
                <div class="col-sm-8">
                    <input type="number" name="gpio" class="form-control form-control-sm" id="goio" value="{{ pin.gpio }}" />
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control form-control-sm" id="name" value="{{ pin.name }}" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 text-right">
                    <a href="{{ url_for('pins')}}" class="btn btn-sm btn-primary">Back</a>
                    <button type="submit" class="btn btn-sm btn-warning">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6" style="border: 1px solid white">
        <img src="{{ url_for('static', filename='img/pinout.png') }}" class="img-fluid float-end" alt="pinout" />
    </div>
</div>

{% endblock %}
