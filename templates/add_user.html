{% extends 'layout.html' %} 

{% block title %}Add user{% endblock %} 


{% block content %}

<h4 class="mb-3">Add User</h4>

<form>
    <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-6">
            <input type="text" name="username" class="form-control form-control-sm" id="username" value="" />
        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-6">
            <input type="text" name="name" class="form-control form-control-sm" id="name" value="" />
        </div>
    </div>

    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Password" />
        </div>
    </div>

    <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-6">
            <select class="form-select form-select-sm" name="role" id="role">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-6">
            <select class="form-select form-select-sm" name="status" id="status">
                <option value="active">Active</option>
                <option value="disable">Disable</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-8 text-right">
            <a href="users.html" class="btn btn-sm btn-warning">Back</a>
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
    </div>
</form>

{% endblock %}
